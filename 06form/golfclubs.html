<html lang="en">

        <title>Full Course Golf: Home</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Alatsi:wght@300;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2family=Alatsi:wght@300;700&display=swap" rel="stylesheet">

    <body>
        <!-- Start of the page header -->
        <header>
            <h1>Get a Club</h1>
            <p>Order Your Own Club Today</p>
        </header>
        <!-- Start of the page navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Introduction</a></li>
                <li><a href="bestplaces.html">Best Places</a></li>
                <li><a href="golfcourses.html">Golf Courses</a></li>
                <li class="active"><a href="golfclubs.html">Get a Club</a></li>
            </ul>
        </nav>
        <!-- Start of the page content -->
        <main>
        
                <h1>Buy a Golf Club</h1>
        <form method="get" class="myForm" action="thanks.html">
        
        <fieldset>
            
        <legend>Customer Information</legend>
            
        <label>First Name*<input type="text" name="fname" required placeholder="First Name*">
        </label>
        <label>Last Name*<input type="text" name="lname" required placeholder="Last Name*">
        </label>    
        <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234">
        </label>
        <label>Email Address<input type="email" name="email" placeholder="johnsmith@email.com">
        </label> 
        </fieldset>
        
        <fieldset>
        <legend>Type of Club</legend>
        <label><input type="radio" name="clubtype" value="driver">Driver</label>
        <label><input type="radio" name="clubtype" value="wedge">Wedge</label>
        <label><input type="radio" name="clubtype" value="iron">Iron</label>
        <label><input type="radio" name="clubtype" value="putter">Putter</label>
        </fieldset>
            
        <fieldset>
            
        <legend>Extra Gear</legend>
            <label><input type="checkbox" name="gear" value="chosen">Hat</label>
            <label><input type="checkbox" name="porch" value="chosen">Gloves</label>
            <label><input type="checkbox" name="porch" value="chosen">Shirt</label>
             <label><input type="checkbox" name="porch" value="chosen">Club Bag</label></fieldset>
            
        <label>Club Quantity
            <select name="clubquantity">
            <option value="none">Please Select</option>
            <option value="1club">1 Club</option>
            <option value="2clubs">2 Clubs</option>
            <option value="3clubs">3 Clubs</option>
            <option value="4clubs">4 Clubs</option>
            <option value="5clubs">5 Clubs</option>
            </select>
            </label>
            
            
            <label>Comments
            <textarea name="comments" placeholder="Anything else you would like to add?"></textarea>
            </label>    
            
            
            
        <input type="submit" value="Purchase Equipment">
            
            
        </main>
        <!-- Start of the page footer -->
        <footer>
